<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coordinates</title>
    <link href="coordinates.styles.css" rel="stylesheet">
</head>
<body>
    <div>
        <h2> Coordinates </h2>
        <form id="form">
            <label for="x">X : </label>
            <input type="number" id="x" step="any" placeholder="x-coordinate"></br>
            <label for="y">Y : </label>
            <input type="number" id="y" step="any" placeholder="y-coordinate"></br>
            <button type='button'>Submit</button>
        </form>
        <h2>Coordinates in order</h2>
        <ul id='display' ></ul>
    </div>
<script src="jquery-1.12.3.js"></script>
<script src="coordinates.main.js"></script>
</body>
</html>
